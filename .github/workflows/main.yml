# Checks that we can build and validate the Unittest
name: Push pytest check
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1

      - name: Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.virtualenvs
          key: poetry-$
          restore-keys: |
            poetry-$

      - name: Config Github URL to download Private Repo
        env:
          GITHUB_TOKEN: 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
        run: git config --global url."https://$GITHUB_TOKEN@github.com/".insteadOf "https://github.com/"

      - name: Install Dependencies using Poetry
        run: poetry install
        if: steps.cache.outputs.cache-hit != 'true'
        
      - name: Coverage Badge
        uses: tj-actions/coverage-badge-py@v1.8

      - name: Run pytest
        run: PYTHONPATH=src/ poetry run pytest
        # run: PYTHONPATH=src/ poetry run python -m pytest -v --cov=src/ tests/

